<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function isPhoneNumber(str) {
      regexp = /^[0-9]{2}-0[0-9]{9}$/;
      if(regexp.test(str)) return true;
      return false;
    }
    var str1 = "84-0123456789";
    var str2 = "a9-0123456789";
    var str3 = "84-1234566798";
    document.writeln(isPhoneNumber(str1));
    document.writeln(isPhoneNumber(str2));
    document.writeln(isPhoneNumber(str3));
  </script>
</body>
</html>
